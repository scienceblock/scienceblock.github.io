<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sambennett.blog</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      flex-direction: column;
    }

    .site-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .linkedin-button {
      background-color: #0077b5;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .content {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3rem;
    }

    .photo-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .photo-block img {
      max-width: 100%;
      height: auto;
      width: 800px;
      border: 2px solid #fff;
    }

    .photo-title {
      font-size: 1.2rem;
      max-width: 90%;
    }

    /* New featured section */
    .featured-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .featured-section img {
      width: 300px;
      max-width: 100%;
      border: 2px solid #fff;
    }

    .featured-description {
      max-width: 500px;
      font-size: 1rem;
      text-align: left;
    }

    @media (max-width: 600px) {
      .featured-section {
        flex-direction: column;
        text-align: center;
      }

      .featured-description {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header class="featured-section">
    <div class="site-title">Sambennett.blog</div>
  </header>

  <div class="featured-section">
    <img src="profile.webp" alt="Featured Image">
    <div class="featured-description">
      <h2>Hi, I'm Sam</h2>
      <p>
        This page contains some of my favorite photos I've taken over the years. Feel free to use any of them for personal use.
      </p>
    </div>
  </div>

  <div class="content">
    <div class="photo-block">
      <img src="motorway.webp" alt="Tolworth, Greater London">
      <div class="photo-title">Tolworth, Greater London</div>
    </div>
    <div class="photo-block">
      <img src="vinyard.webp" alt="Photo 2">
      <div class="photo-title">Dorking, Surrey</div>
    </div>
    <div class="photo-block">
      <img src="heathrow.webp" alt="Photo 3">
      <div class="photo-title">Egham, Surrey</div>
    </div>
  </div>

</body>
</html>
