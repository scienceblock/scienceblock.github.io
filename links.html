<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sam Bennett</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
        body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      flex-direction: column;
    }

    .site-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .featured-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .featured-section img {
      width: 250px;
      max-width: 100%;
      border: 2px solid #fff;
    }

    .featured-description {
      max-width: 500px;
      font-size: 1rem;
      text-align: left;
    }

    /* Grid of small photos */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Card styling to match main site */
    .bw-card {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
    }

    .bw-card .card-img-top {
      border-bottom: 2px solid #fff;
      object-fit: cover;
      height: 180px;
    }

    .bw-card .card-body {
      background-color: transparent;
      color: #fff;
    }

    .bw-card .btn-outline-light {
      border-color: #fff;
      color: #fff;
    }

    .cards-row {
      max-width: 1100px;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }

    footer {
      padding: 2rem 1rem;
      font-size: 0.8rem;
      color: #666;
    }

    .instagram-card {
  max-width: 1100px;
  max-width: 90%;
  margin: 3rem auto;
  padding: 0;
  border: 2px solid #fff;
  border-radius: 5px;
  background-color: #000;
  overflow: hidden; /* clips image to rounded corners */
}

.instagram-card-inner {
  display: flex;
  flex-wrap: wrap;
}

.instagram-card-image {
  flex: 1 1 45%;
  min-height: 300px;
  background-size: cover;
  background-position: center;
}

.instagram-card-content {
  flex: 1 1 55%;
  padding: 3rem;
  text-align: left;
}

.instagram-card-content h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.instagram-card-content p {
  font-size: 1.1rem;
  color: #ccc;
  margin-bottom: 2rem;
}

.instagram-card-content .btn {
  font-size: 1.2rem;
  padding: 0.75rem 2.5rem;
}

/* Mobile stack */
@media (max-width: 768px) {
  .instagram-card-inner {
    flex-direction: column;
  }

  .instagram-card-image {
    min-height: 220px;
  }

  .instagram-card-content {
    text-align: center;
  }
}
    
  </style>
</head>

<body>

  <!-- Header -->
  <header class="featured-section">
    <div class="site-title">Sam Bennett</div>
  </header>

<!-- Sam Bennett Instagram feature card -->
<div class="instagram-card">
  <div class="instagram-card-inner">

    <!-- Left image -->
    <div
      class="instagram-card-image"
      style="background-image: url('thumbnails/ig.jpg');"
    ></div>

    <!-- Right content -->
    <div class="instagram-card-content">
      <h2>Follow me on Instagram</h2>
      <p>Get tips, behind-the-scenes and more</p>
      <a
        href="https://www.instagram.com/sciencebl0ck/"
        target="_blank"
        class="btn btn-primary"
      >
        Follow
      </a>
    </div>

  </div>
</div>

  <div class="featured-section">
    <div class="featured-description">
      <h2>Featured Artists</h2>
      <p>Friends of mine who also create interesting images.</p>
    </div>
  </div>

  <!-- Artists cards -->
  <div class="cards-row">
    <div class="container">
      <div class="row g-4">

        <div class="col-12 col-md-4">
          <div class="card bw-card h-100">
            <img src="thumbnails/steve.jpg" class="card-img-top" alt="Artist One">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Steve Busch</h5>
              <p class="card-text">
                Steve creates complex drawings using a mixture of robotics and traditional techniques.
              </p>
              <div class="mt-auto">
                <a
                  href="https://www.instagram.com/stevebuschart/"
                  target="_blank"
                  class="btn btn-outline-light btn-sm"
                >
                  Instagram
                </a>
                <a
                  href="https://www.facebook.com/stevebuschart.9"
                  target="_blank"
                  class="btn btn-outline-light btn-sm"
                >
                  Facebook
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html" class="text-decoration-none text-secondary">
      ‚Üê Back to home
    </a>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
